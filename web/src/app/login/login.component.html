<!DOCTYPE html> 
<html> 
<body>
	<div class="login-form">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"> 
			<h2 class="text-center">Log in</h2>       
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" required="required"  formControlName="username">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" required="required" formControlName="password">
			</div>
		
			<div class="form-group">
				<input class="btn btn-primary btn-block" type="submit" value="Login" [disabled]="!loginForm.valid" /> 
			</div>
			<div class="clearfix">
				<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
				<a href="#" class="pull-right">Forgot Password?</a>
			</div>        
		</form>
	</div>
</body>
</html>
