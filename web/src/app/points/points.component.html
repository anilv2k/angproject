
      
    <div class="container">
      <h2>Teams with Points List</h2>
    <div class="row">
      <div class="col-12">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Team Logo</th>
                <th scope="col">Team Name</th>
                <th scope="col">Team Points</th>
              </tr>
            </thead>
            <tbody>
            
              <tr *ngFor="let item of points; let i = index">
                <th scope="row">{{i+1}}</th>
                <td class="w-25">
                    <img src="http://localhost:8000/team_logos/{{item.logo}}" class="img-fluid img-thumbnail" alt="Sheep">
                </td>
                <td>{{item.name}}</td>
                <td>{{item.points}}</td>
              
              </tr>
              
            </tbody>
          </table>   
      </div>
    </div>
  </div>
