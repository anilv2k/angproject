
 <div class="container">
  <h2>Teams List </h2>
            <div class="row">
              <div class="col-12">
                  <table class="table table-image">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Team Logo</th>
                        <th scope="col">Team Name</th>
                        <th scope="col">Team State</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    
                      <tr *ngFor="let item of teamsList; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td class="w-25">
                            <img src="http://localhost:8000/team_logos/{{item.logo}}" class="img-fluid img-thumbnail" alt="Sheep">
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.state}}</td>
                        <td>
                          <a [routerLink]="['/team-players', item.id]" class="btn btn-info">Check Players List</a> 
 
                          <!-- <button class="btn btn-info" (click)="callFunction($event, item.id)">Players</button>    -->
                        </td>

                      </tr>
                      
                    </tbody>
                  </table>   
              </div>
            </div>
          </div>
